<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__body">
      <div class="card__body-item">
        <h1 class="card__title">Get <span>insights</span> that ahelp your business grow.</h1>
        <p class="card__content">Discover the benefits of data analytics and make better decisiions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__aside">
          <div class="card__info">
            <h3>10K+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="card__info">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="card__info">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card__section-2">
      <div class="card__overlay"></div>
      <img class="card__img" src="./images/image-header-desktop.jpg" alt="Girl in a jacket" width="450" height="450">
    </div>
  </div>
</body>
</html>
